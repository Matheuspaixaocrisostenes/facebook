<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook Entre ou Cadastre-se</title>
</head>
<body>
    <header>
        <nav>
            <img src="logo.png" alt="logo" height="100px">
            <input type="button" value="Entrar" id="btnEnt">
            <input type="password" name="txtS" id="txtS" required class="ent" placeholder="Senha">
            <input type="email" name="txtEmail" id="txtEmail" required class="ent" placeholder="Email ou Telefone">
        </nav>
    </header>
    <section>
        <aside>
            <h1>Criar uma nova conta</h1>
            <h2>É rápido e fácil</h2>
            <form action="index.html" method="post">
                <input type="text" name="txtName" id="txtName" placeholder="Nome">
                <input type="text" name="txtSobre" id="txtSobre" placeholder="Sobrenome"> <br>
                <input type="text" name="txtCel" id="txtCel" placeholder="Celular Ou Email" class="big"> <br> 
                <input type="password" name="txtSenha" id="txtSenha" placeholder="Senha" class="big">
                <h2 class="divisor-top">Data de Nascimento</h2>
                <select name="sel" id="sel" class="divisor-top">
                    <optgroup>
                        <option value="1">01</option>
                        <option value="2">02</option>
                        <option value="3">03</option>
                        <option value="4">04</option>
                        <option value="5">05</option>
                        <option value="6">06</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
            </optgroup>
                </select>
                <select name="mes" id="mes">
                    <optgroup>
                        <option value="jan">Janeiro</option>
                        <option value="fev">Fevereiro</option>
                        <option value="mar">Março</option>
                        <option value="abr">Abril</option>
                        <option value="mai">Maio</option>
                        <option value="jun">Junho</option>
                        <option value="jul">Julho</option>
                        <option value="ago">Agosto</option>
                        <option value="set">Setembro</option>
                        <option value="out">Outubro</option>
                        <option value="Nov">Novembro</option>
                        <option value="dez">Dezembro</option>
                    </optgroup>
                </select>
                <select name="ano" id="ano">
                        <optgroup>
                            <option value="1997">1997</option>
                            <option value="2003">2003</option>
                        </optgroup>
                </select>
                <h3 class="divisor-top">Gênero</h3>
                <input type="radio" name="radsex" id="fem" value="1"><label for="fem">FEMININO</label> 
                <input type="radio" name="radsex" id="masc" value="2"><label for="masc">MASCULINO</label> 
                <input type="radio" name="radsex" id="definir" value="3"><label for="definir">PERSONALIZADO</label><br>
                <button id="cadas">Cadastre-se</button>
            </form>
        </aside>
    </section>
</body>
</html>
